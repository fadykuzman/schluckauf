<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Schluckauf - Duplicate Reviewer</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Schluckauf - Duplicate Reviewer</h1>
    <button type="submit" id="move-to-trash-button">Move to Trash (<span id="trash-count">0</span>)</button>
  </header>

  <main>
    <div id="groups-list">
      <h2>Duplicate Groups</h2>
      <div class="groups-stats">
        <span class="pending">Pending: <span id="pending-count">0</span></span>
        <span class="decided">Decided: <span id="decided-count">0</span></span>
      </div>
      <form id="scan">
        <input id="scan-directory-input" type="text" placeholder="/home/user/photos" />
        <button type="submit" id="scan-button">Scan for Duplicates</button>
      </form>
      <div id="groups-container">
      </div>
      <div class="group-detail-view" hidden>
        <h3 class="duplicate-group-title"></h3>
        <div class="keyboard-shortcuts">
          <strong>keyboard-shortcuts:</strong>
          <kbd>1-9</kbd> Select image
          <kbd>K</kbd> Keep
          <kbd>D</kbd> Trash
          <kbd>Esc</kbd> Back
        </div>
        <div class="images-grid">
        </div>
        <button class="back-to-groups-button">Back to Groups</button>
      </div>
    </div>
  </main>

  <script src="utils.js"></script>
  <script src="app.js"></script>
</body>

</html>
